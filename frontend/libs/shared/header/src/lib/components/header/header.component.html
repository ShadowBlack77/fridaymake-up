<header class="flex justify-between items-center bg-black py-4 px-4 sm:px-8 md:px-12 xl:px-32">
  <div>
    <h1 class="text-white text-2xl">Friday Make-up</h1>
  </div>
  <div class="hidden sm:block">
    <ul class="flex">
      @for (navigation of navigation(); track navigation.id) {
        <li>
          <a [routerLink]="navigation.link" class="me-3 text-white text-lg">{{ navigation.label }}</a>
        </li>
      }
      <ng-content />
    </ul>
  </div>
  <div class="flex items-center sm:hidden">
    <button (click)="menuBtn()" class="relative z-20">
      @if (showMenu()) {
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      }

    </button>
  </div>
</header>

<div 
  class="h-screen backdrop-blur-sm bg-[rgba(0,0,0,0.5)] top-0 left-0 bottom-0 z-10 fixed duration-300 ease-in-out w-[320px] block sm:hidden"
  [ngClass]="{
    '-translate-x-[100vw]': !showMenu(),
    '-translate-x-[0vw]': showMenu()
  }"
>
  <div>
    <h2 class="text-white text-4xl">Menu</h2>
  </div>
  <div>
    <ul>
      @for (navigation of navigation(); track navigation.id) {
        <li>
          <a [routerLink]="navigation.link" class="me-3 text-white text-lg">{{ navigation.label }}</a>
        </li>
      }
      <ng-content />
    </ul>
  </div>
</div>
