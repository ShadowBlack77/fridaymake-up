<div>
  <p class="italic text-red-600 mb-4">*Poniższe pola sa wymagane!</p>
  <form [formGroup]="form">
    <div class="mb-2">
      <label class="block mb-1">Czy jest Pani uczulona? Jeśli tak to na jaki kosmetyk/składnik?</label>
      <div class="mb-3">
        <input 
          type="radio"
          name="allergy"
          id="allergy-yes"
          [value]="true"
          formControlName="allergy"
          class="accent-black"
        >
        <label for="allergy-yes" class="ms-2">Tak</label>
      </div>
      @if (form.get('allergy')?.value) {
        <div class="mb-6">
          <label for="allergy-ingredients" class="block mb-1">Proszę wpisać nazwę kosmetyku/składnika</label>
          <input 
            type="text"
            id="allergy-ingredients"
            name="allergy-ingredients"
            autocomplete="off"
            formControlName="allergyIngredients"
            class="border rounded-md px-2 py-1 w-full bg-transparent text-black border-black outline-none placeholder:text-gray-500"
          />
        </div>
      }
      <div>
        <input 
          type="radio"
          name="allergy"
          id="allergy-no"
          [value]="false"
          formControlName="allergy"
          class="accent-black"
        >
        <label for="allergy-no" class="ms-2">Nie</label>
      </div>
    </div>
    <div class="mb-2">
      <label class="block mb-1">Czy posiadasz zmiany skórne takie jak: otwarte ranki, szwy, świeże rany, sączące się rany, zmiany wirusowe, bakteryjne oraz grzybicze?</label>
      <div class="mb-3">
        <input 
          type="radio"
          name="skinChanges"
          id="skinChanges-yes"
          [value]="true"
          formControlName="skinChanges"
          class="accent-black"
        >
        <label for="skinChanges-yes" class="ms-2">Tak</label>
      </div>
      <div>
        <input 
          type="radio"
          name="skinChanges"
          id="skinChanges-no"
          [value]="false"
          formControlName="skinChanges"
          class="accent-black"
        >
        <label for="skinChanges-no" class="ms-2">Nie</label>
      </div>
    </div>
    <div class="mb-2">
      <label class="block mb-1">Czy nosisz szkła kontaktowe?</label>
      <div class="mb-3">
        <input 
          type="radio"
          name="lenses"
          id="lenses-yes"
          [value]="true"
          formControlName="lenses"
          class="accent-black"
        >
        <label for="lenses-yes" class="ms-2">Tak</label>
      </div>
      <div>
        <input 
          type="radio"
          name="lenses"
          id="lenses-no"
          [value]="false"
          formControlName="lenses"
          class="accent-black"
        >
        <label for="lenses-no" class="ms-2">Nie</label>
      </div>
    </div>
  </form>
</div>
