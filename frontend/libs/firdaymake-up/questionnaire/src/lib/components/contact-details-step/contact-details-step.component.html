<div>
  <p class="italic text-red-600 mb-4">*Poniższe pola sa wymagane!</p>
  <form [formGroup]="form">
    <div class="mb-2">
      <label for="name" class="block mb-1">Imię i naziwsko</label>
      <input 
        type="text"
        name="name"
        id="name"
        autocomplete="off"
        placeholder="John Doe"
        formControlName="name"
        class="border rounded-md px-2 py-1 w-full bg-transparent border-black outline-none"
      >
    </div>
    <div class="mb-2">
      <label for="email" class="block mb-1">Email</label>
      <input 
        type="email"
        name="email"
        id="email"
        autocomplete="off"
        placeholder="email@example.com"
        formControlName="email"
        class="border rounded-md px-2 py-1 w-full bg-transparent border-black outline-none"
      >
    </div>
    <div class="mb-2">
      <label for="phone-number" class="block mb-1">Numer telefonu</label>
      <input 
        type="text"
        name="phone-number"
        id="phone-number"
        autocomplete="off"
        placeholder="111 222 333"
        formControlName="phoneNumber"
        class="border rounded-md px-2 py-1 w-full bg-transparent border-black outline-none"
      >
    </div>
    <div class="mb-2">
      <label for="service" class="block mb-1">Wybierz usługę</label>
      <select 
        name="service" 
        id="service"
        class="border rounded-md px-2 py-1 w-full bg-transparent border-black outline-none"
        formControlName="service"
      >
        <option value="" class="bg-[rgb(71,65,65)] text-white">Kliknij aby rozwinąć menu</option>
        @for (services of services$ | async; track services.id) {
          <option class="bg-[rgb(71,65,65)] text-white" [value]="services.id">{{ services.name }}</option>
        }
      </select>
    </div>
  </form>
</div>
