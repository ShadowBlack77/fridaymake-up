@if (certificates$ | async; as certificatesImgs) {
  @for (certificate of certificatesImgs; track certificate.id) {
    <img 
      [ngSrc]="certificate.imageUrl" 
      class="w-full mb-4 rounded-md shadow-sm object-cover object-[center_top]" 
      width="400"
      height="800"
      priority
      alt="cert8"
    >
  }
}
