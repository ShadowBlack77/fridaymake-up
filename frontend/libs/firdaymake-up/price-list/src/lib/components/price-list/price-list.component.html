@if (priceList$ | async; as priceList) {
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" [@fade-in-price-list]="priceListState()">
    @for (offer of priceList; track offer.id) {
      <div class="bg-black rounded-md text-white border border-black">
        <img 
          [ngSrc]="offer.imageUrl"
          width="600"
          height="700"
          priority
          alt="offer-image"
          class="rounded-md w-full object-cover object-top h-[500px]"
        />
        <div class="p-4">
          <h2 class="text-xl mb-4">{{ offer.name }} - <strong>{{ offer.price }} PLN</strong></h2>
          <p class="text-justify">{{ offer.description }}</p>
        </div>
      </div>
    } @empty {
      <p>Brak dostÄ™pnych ofert</p>
    }
  </div>
}
