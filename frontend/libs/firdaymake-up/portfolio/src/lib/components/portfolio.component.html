@if (portfolio$ | async; as portfolioImgs) {
  @for (portfolio of portfolioImgs; track portfolio.id) {
    <img 
      [ngSrc]="portfolio.imageUrl"
      width="600"
      height="1000"
      priority
      class="w-full mb-4 rounded-md shadow-sm object-cover object-[center_top]" 
      alt="Portfolio Image"
    >
  }
}
