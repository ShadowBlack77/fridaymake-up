<form [formGroup]="registerForm" (submit)="submitted()">
  <div class="mb-4">
    <label for="username" class="block mb-1">Imię i nazwisko</label>
    <input 
      type="text"
      name="username"
      id="username"
      autocomplete="off"
      placeholder="John Doe"
      formControlName="username"
      class="border rounded-md px-2 py-1 w-full bg-transparent border-black outline-none"
    >
  </div>
  <div class="mb-4">
    <label for="email" class="block mb-1">Email</label>
    <input 
      type="email"
      name="email"
      id="email"
      autocomplete="off"
      placeholder="email@example.com"
      formControlName="email"
      class="border rounded-md px-2 py-1 w-full bg-transparent border-black outline-none"
    >
  </div>
  <div class="mb-4">
    <label for="password" class="block mb-1">Hasło</label>
    <input 
      type="password"
      name="password"
      id="password"
      autocomplete="off"
      placeholder="********"
      formControlName="password"
      class="border rounded-md px-2 py-1 w-full bg-transparent border-black outline-none"
    >
  </div>
  <div class="mb-4">
    <p class="text-right mb-2">
      Masz konto?
      <a routerLink="/auth/login" class="text-gray-700 border-b border-gray-700">Zaloguj się!</a>
    </p>
  </div>
  <div>
    <button type="submit" class="border border-black rounded-md py-1 w-full hover:bg-black hover:text-white ease-in-out transition-all">Zarejestruj</button>
  </div>
</form>
