@if (user$ | async; as user) {
  <ul>
    <li class="mb-2 hover:bg-[rgba(255,255,255,0.2)] hover:border-l cursor-pointer">
      <a routerLink="/profile" class="text-white text-lg me-3 w-full block py-2 px-4">
        <i class="bi bi-person me-2"></i> Moje konto
      </a>
    </li>
    <li class="mb-2 hover:bg-[rgba(255,255,255,0.2)] hover:border-l cursor-pointer">
      <a routerLink="/questionnaire" class="text-white text-lg me-3 w-full block py-2 px-4">
        <i class="bi bi-pencil-square me-2"></i> Zapisz siÄ™
      </a>
    </li>
    <li class="hover:bg-[rgba(255,255,255,0.2)] hover:border-l cursor-pointer">
      <a routerLink="/" (click)="logout()" class="text-white text-lg w-full block py-2 px-4">
        <i class="bi bi-box-arrow-in-left me-2"></i> Wyloguj
      </a>
    </li>
  </ul>
} @else {
  <ul>
    <li class="mb-2 hover:bg-[rgba(255,255,255,0.2)] hover:border-l cursor-pointer">
      <a routerLink="/auth/login" class="text-white text-lg me-3 w-full block py-2 px-4">
        <i class="bi bi-box-arrow-in-right me-2"></i> Zaloguj
      </a>
    </li>
  </ul>
}
