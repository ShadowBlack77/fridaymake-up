<form [formGroup]="resetPasswordForm" (submit)="submitted()">
  <div class="mb-4">
    <label for="email" class="block mb-1">Email</label>
    <input 
      type="email"
      name="email"
      id="email"
      autocomplete="off"
      placeholder="email@example.com"
      formControlName="email"
      class="border rounded-md px-2 py-1 w-full bg-transparent border-black outline-none"
    >
  </div>
  <div class="mb-4">
    <p class="text-right mb-2">
      <a routerLink="/auth/login" class="text-gray-700 border-b border-gray-700">Zaloguj się</a>
    </p>
  </div>
  <div>
    <button type="submit" class="border border-black rounded-md py-1 w-full hover:bg-black hover:text-white ease-in-out transition-all">Wyślij wiadomość</button>
  </div>
</form>
